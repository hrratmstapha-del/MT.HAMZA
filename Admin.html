<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mt. Hamza - Admin</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#e8f5e8; color:#333; }
header { background:#4caf50; color:white; text-align:center; padding:40px 20px; }
.container { max-width:600px; margin:40px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
input, button { padding:10px; margin:5px 0; width:100%; border-radius:5px; border:1px solid #ccc; }
button { background:#4caf50; color:white; border:none; cursor:pointer; }
button:hover { background:#2e7d32; }
#dashboard { display:none; }
</style>
</head>
<body>
<header><h1>Admin Panel</h1></header>
<div class="container">
  <div id="login-form">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>
  <div id="dashboard">
    <h2>Welcome Admin</h2>
    <p>Add products to Firebase Firestore:</p>
    <input type="text" id="prod-name" placeholder="Product Name">
    <input type="number" id="prod-price" placeholder="Price MAD">
    <input type="text" id="prod-desc" placeholder="Description">
    <input type="text" id="prod-img" placeholder="Image URL">
    <button onclick="addProduct()">Add Product</button>
