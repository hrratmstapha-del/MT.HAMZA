<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mt. Hamza - Products</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#e8f5e8; color:#333; }
  header { background:#4caf50; color:white; text-align:center; padding:40px 20px; }
  nav { background:#2e7d32; padding:15px; text-align:center; }
  nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
  nav a:hover { color:#e8f5e8; }
  .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; max-width:1200px; margin:20px auto; }
  .product { background:white; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); overflow:hidden; }
  .product img { width:100%; height:200px; object-fit:cover; }
  .product-info { padding:15px; text-align:center; }
  .product-info h3 { margin:0 0 10px; color:#2e7d32; }
  .product-info p { margin:0 0 10px; }
  .product-info button { background:#4caf50; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<header>
  <h1>Our Products</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="services.html">Client Services</a>
  <a href="admin.html">Admin Login</a>
</nav>

<div class="products" id="product-list">
  <!-- Products will load here -->
</div>

<script src="https://www.gstatic.com/firebasejs/11.27.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.27.0/firebase-firestore.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA_qijQ0_o5p7U_MM-OCNISvGXtdR2xc38",
  authDomain: "mt-hamza-store.firebaseapp.com",
  projectId: "mt-hamza-store",
  storageBucket: "mt-hamza-store.firebasestorage.app",
  messagingSenderId: "950790053387",
  appId: "1:950790053387:web:e815e4bf18b6de1187f10e",
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Load products from Firestore
db.collection("products").get().then(snapshot => {
  const productList = document.getElementById("product-list");
  snapshot.forEach(doc => {
    const product = doc.data();
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `<img src="${product.img}" alt="${product.name}">
                     <div class="product-info">
                     <h3>${product.name}</h3>
                     <p>${product.desc} - ${product.price} MAD</p>
                     </div>`;
    productList.appendChild(div);
  });
});
</script>

</body>
</html>
